<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@700&display=swap" rel="stylesheet">

          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
           <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">

       <div class="header">
        <div class="img-1">
            <img src="images/logo.png" alt="logo" class="logo">
        </div>
        <div class="img-2">
            <img src="images/user-avatar.png" alt="avatar-courbet" class="avatar">
        </div>
       </div>
       <hr>

       <div class="profile">
        <div class="profile">
            <img src="images/avatar-vangogh.jpg " alt="profile" class="profile-pic">
        </div>
        <div class="name-location">
            <p>
        <strong>
            Vincent van Gog
        </strong>
            <br> <span class="sec-p">Zundert, Netherlands</span></p>
        </div>
       </div>

       <div class="post">
        <img src="images/post-ducreux.jpg" alt="post" class="post-pic">
       </div>

       <div class="interactions">
        <div class="likes">
            <img src="images/icon-heart.png" alt="likes-icon" class="likes-icon">
        </div>
        <div class="comment">
            <img src="images/icon-comment.png" alt="comment-icon" class="comment-icon">
        </div>
        <div class="share">
            <img src="images/icon-dm.png" alt="share-icon" class="share-icon">
        </div>
       </div>
       <div class="content">
        <p class="likes"><strong>21,449likes</strong></p> 
        <p>
        <strong><span class="name">Vincent van Gog</span> </strong> 
        just took a few mushrooms lol</p>
       
        </div>
       </div>
     
      
        
        <script src="index.js"></script>
    </body>
</html>
